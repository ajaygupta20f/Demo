<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Club Billionaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 30%, #000 70%, #000 100%);
            min-height: 100vh;
            color: #f5f5dc;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(192, 192, 192, 0.1) 0%, transparent 50%);
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: #ffd700;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 40px;
            align-self: flex-start;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: translateX(-5px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .register-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .register-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .register-title {
            font-size: 4rem;
            font-weight: 700;
            color: #ffd700;
            margin: 0 0 20px 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 3px;
        }

        .register-description {
            color: #f5f5dc;
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0;
            max-width: 500px;
        }

        .register-form {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            border-radius: 25px;
            padding: 50px;
            width: 100%;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .register-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(192, 192, 192, 0.05) 0%, transparent 50%);
            border-radius: 25px;
            z-index: -1;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-label {
            color: #f5f5dc;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-input,
        .form-select {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 18px 25px;
            color: #f5f5dc;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
            width: 100%;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        .form-input::placeholder {
            color: rgba(245, 245, 220, 0.6);
        }

        .form-input.error,
        .form-select.error {
            border-color: #ff4444;
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.3);
        }

        .username-input-container,
        .password-input-container {
            position: relative;
        }

        .character-count {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(245, 245, 220, 0.6);
            font-size: 0.9rem;
            pointer-events: none;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(245, 245, 220, 0.6);
            font-size: 1.3rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffd700;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .submit-button {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            color: #000;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffed4e 0%, #ffd700 50%, #ffed4e 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-button.submitting {
            background: linear-gradient(135deg, #666 0%, #888 50%, #666 100%);
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .register-title {
                font-size: 3rem;
            }

            .register-description {
                font-size: 1rem;
            }

            .register-form {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 20px;
            }

            .form-input,
            .form-select {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .submit-button {
                padding: 18px 30px;
                font-size: 1.1rem;
            }

            .back-button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }

            .register-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .register-description {
                font-size: 0.9rem;
            }

            .register-form {
                padding: 25px 15px;
                border-radius: 15px;
            }

            .form-input,
            .form-select {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .submit-button {
                padding: 15px 25px;
                font-size: 1rem;
            }

            .character-count {
                right: 15px;
                font-size: 0.8rem;
            }

            .password-toggle {
                right: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-button">
            <span>‚Üê</span>
            <span>Back</span>
        </a>

        <div class="register-content">
            <div class="register-header">
                <h1 class="register-title">REGISTER</h1>
                <p class="register-description">
                    Sign up to bid, buy and sell, join events, and access exclusive content and offers.
                </p>
            </div>

            <form class="register-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-input"
                            placeholder="Name"
                            required
                        />
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="Email Address"
                            required
                        />
                        <span class="error-message" id="emailError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">Choose a User Name</label>
                    <div class="username-input-container">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            placeholder="Choose a User Name"
                            maxlength="20"
                            required
                        />
                        <span class="character-count" id="charCount">0/20</span>
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group phone-code-group">
                        <label for="countryCode" class="form-label">Code</label>
                        <select id="countryCode" name="countryCode" class="form-select">
                            <option value="UK (+44)">UK (+44)</option>
                            <option value="US (+1)">US (+1)</option>
                            <option value="CA (+1)">CA (+1)</option>
                            <option value="AU (+61)">AU (+61)</option>
                            <option value="DE (+49)">DE (+49)</option>
                            <option value="FR (+33)">FR (+33)</option>
                            <option value="IT (+39)">IT (+39)</option>
                            <option value="ES (+34)">ES (+34)</option>
                            <option value="NL (+31)">NL (+31)</option>
                            <option value="BE (+32)">BE (+32)</option>
                            <option value="CH (+41)">CH (+41)</option>
                            <option value="AT (+43)">AT (+43)</option>
                        </select>
                    </div>
                    <div class="form-group phone-number-group">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input
                            type="tel"
                            id="phoneNumber"
                            name="phoneNumber"
                            class="form-input"
                            placeholder="Phone Number"
                            required
                        />
                        <span class="error-message" id="phoneError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password" class="form-label">Choose a Password</label>
                        <div class="password-input-container">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-input"
                                placeholder="Choose a Password"
                                required
                            />
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="password-input-container">
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                class="form-input"
                                placeholder="Confirm Password"
                                required
                            />
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-binary">Non-binary</option>
                        <option value="Prefer not to say" selected>Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    Continue
                </button>
            </form>
        </div>
    </div>

    <script>
        // Character count for username
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length + '/20';
        });

        // Password toggle functionality
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üôà';
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Form validation
        function validateForm() {
            let isValid = true;
            const errors = {};

            // Name validation
            const name = document.getElementById('name').value.trim();
            if (!name) {
                errors.name = 'Name is required';
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email').value.trim();
            if (!email) {
                errors.email = 'Email is required';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                errors.email = 'Please enter a valid email address';
                isValid = false;
            }

            // Username validation
            const username = document.getElementById('username').value.trim();
            if (!username) {
                errors.username = 'Username is required';
                isValid = false;
            } else if (username.length < 3) {
                errors.username = 'Username must be at least 3 characters';
                isValid = false;
            }

            // Phone validation
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            if (!phoneNumber) {
                errors.phoneNumber = 'Phone number is required';
                isValid = false;
            } else if (!/^\d{10,15}$/.test(phoneNumber.replace(/\s/g, ''))) {
                errors.phoneNumber = 'Please enter a valid phone number';
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (!password) {
                errors.password = 'Password is required';
                isValid = false;
            } else if (password.length < 8) {
                errors.password = 'Password must be at least 8 characters';
                isValid = false;
            }

            // Confirm password validation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                errors.confirmPassword = 'Passwords do not match';
                isValid = false;
            }

            // Display errors
            Object.keys(errors).forEach(field => {
                const errorElement = document.getElementById(field + 'Error');
                const inputElement = document.getElementById(field);
                
                if (errors[field]) {
                    errorElement.textContent = errors[field];
                    errorElement.style.display = 'block';
                    inputElement.classList.add('error');
                } else {
                    errorElement.style.display = 'none';
                    inputElement.classList.remove('error');
                }
            });

            return isValid;
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const submitButton = document.getElementById('submitButton');
            submitButton.textContent = 'Creating Account...';
            submitButton.classList.add('submitting');
            submitButton.disabled = true;

            // Simulate API call
            setTimeout(() => {
                alert('Registration successful! Welcome to Club Billionaire!');
                submitButton.textContent = 'Continue';
                submitButton.classList.remove('submitting');
                submitButton.disabled = false;
                this.reset();
                document.getElementById('charCount').textContent = '0/20';
            }, 2000);
        });

        // Clear errors on input
        document.querySelectorAll('.form-input, .form-select').forEach(input => {
            input.addEventListener('input', function() {
                const errorElement = document.getElementById(this.name + 'Error');
                if (errorElement) {
                    errorElement.style.display = 'none';
                    this.classList.remove('error');
                }
            });
        });
    </script>
</body>
</html>
